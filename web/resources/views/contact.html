<div class="container-fluid">
    <div class="col-md-8 col-md-offset-2">
        <h1>
            <translate>CONTACT</translate>
        </h1>
        <div class="col-md-2 col-xs-2 pull-right">
            <a ui-sref="workshops" href="#/workshops">
                <button class="btn btn-default">{{ "BUTTON_BACK" | translate}}</button>
            </a>
        </div>
        <hr>
        <br>

        <div class="scrollable-table">
            <table class="table table-striped table-header-rotated">
                <thead>
                <tr>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="row-header"><h4 translate>WEBSITE</h4></td>
                    <td>{{contact.website}}</td>

                </tr>
                <tr>
                    <td class="row-header"><h4 translate>EMAIL</h4></td>
                    <td>{{contact.email}}</td>
                </tr>
                <tr>
                    <td class="row-header"><h4 translate>FACEBOOK</h4></td>
                    <td>{{contact.facebook}}</td>
                </tr>
                <tr>
                    <td class="row-header"><h4 translate>ADDRESS</h4></td>
                    <td>{{contact.address}}</td>
                </tr>
                <tr>
                    <td class="row-header"><h4 translate>TELEPHONE</h4></td>
                    <td>{{contact.telephone}}</td>
                </tr>
                </tbody>
            </table>

        </div>
        <br>

    </div>


</div>
