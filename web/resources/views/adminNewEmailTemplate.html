<div class="container">
    <h1>
        <translate>NEW_EMAIL_TEMPLATE</translate>
    </h1>
    <div class="col-md-2 col-xs-2 pull-right">
        <a ui-sref="email_template">
            <button class="btn btn-default">{{ "BUTTON_BACK" | translate}}</button>
        </a>
    </div>
    <hr>
    <div class="col-md-6">
        <div class="form-group">

            <label>{{ "EMAIL_TEMPLATE_TITLE" | translate}}</label>
            <input type="text" ng-model="email.template.title" class="form-control ">

            <label>{{ "EMAIL_SUBJECT" | translate}}</label>
            <input type="text" ng-model="email.template.subject" class="form-control ">

            <label>{{ "EMAIL_BODY" | translate}}</label>

            <div text-angular ng-model="email.template.body"></div>


            <div class="form-group row text-right">
                <div class="btn-group">
                    <button type="button" class="btn btn-info" ng-click="discard()">{{ "BUTTON_DISCARD" | translate}}
                    </button>
                    <button type="button" class="btn btn-info" ng-click="sendInfo()">{{ "BUTTON_CONFIRM" | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6" id="alert" bs-alert></div>

    <div class="col-md-6">
        <div class="container">

            <div class="col-md-3">
                <h3>
                    <translate>AVAILABLE_PLACEHOLDERS</translate>
                </h3>
                <ul class="list-group">
                    <li class="list-group-item"><strong>workshop :</strong></li>
                    <li class="list-group-item"><span class="indent"></span>title</li>
                    <li class="list-group-item"><span class="indent"></span>cost</li>
                    <li class="list-group-item"><span class="indent"></span>requirements</li>
                    <li class="list-group-item"><span class="indent"></span>description</li>
                    <li class="list-group-item"><span class="indent"></span>location</li>
                    <li class="list-group-item"><span class="indent"></span>start_at</li>
                    <li class="list-group-item"><span class="indent"></span>max_participants</li>
                </ul>
                <ul class="list-group">
                    <li class="list-group-item"><strong>participant :</strong></li>
                    <li class="list-group-item"><span class="indent"></span>name</li>
                    <li class="list-group-item"><span class="indent"></span>surname</li>
                    <li class="list-group-item"><span class="indent"></span>email</li>
                </ul>
            </div>
        </div>


    </div>
</div>
