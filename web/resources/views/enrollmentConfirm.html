<div class="container">
    <h2 translate>ENROLMENT_CONFIRM</h2>

    <div class="col-sm-10 col-md-10">
        <div ng-hide="loading">
            <h4>Workshop Title</h4>

            <p>{{workshop.title}}</p>
            <h4>Date</h4>

            <p>{{workshop.start_at|date: "dd/MM/yyyy HH:mm"}}</p>
            <h4>Duration</h4>

            <p>{{workshop.duration|date: "hh:mm"}}</p>
        </div>
        <div id="alert" bs-alert></div>
    </div>
    <div class="col-sm-2 col-md-2">
        <a ui-sref="workshops">
            <button translate type="button" class="btn btn-default">BUTTON_BACK</button>
        </a>
    </div>
    <div ng-show="loading" style="margin-left:50%;">
        <span class="glyphicon glyphicon-refresh glyphicon-spin" style="font-size: 5.0em;"></span>
    </div>
</div>
