<div class="container">
    <div class="row">

        <div class="col-sm-offset-5 col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h3 translate class="panel-title">RESET_PASSWORD</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="row">
                            <div>
                                <div class="form-group">
                                    <input type="password" name="user" ng-model="password" class="form-control input-sm"
                                           placeholder="{{ 'NEW_PASSWORD' | translate}}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <div class="form-group">
                                    <input type="password" name="pass" ng-model="password_confirm"
                                           class="form-control input-sm"
                                           placeholder="{{ 'REPEAT_PASSWORD' | translate}}" compare-to="password"
                                           ng-change="validatePW()">
                                </div>
                            </div>
                        </div>

                        <button type="button" translate class="btn btn-info btn-block" ng-click="sendInfo()">
                            RESET_PASSWORD
                        </button>
                    </form>
                    <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top: 5%;" id="alert" bs-alert></div>

                </div>
            </div>
        </div>
    </div>
</div>
